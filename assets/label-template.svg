<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 300" role="img" aria-labelledby="title desc">
  <title id="title">Beer label template</title>
  <desc id="desc">Decorative background used for beer labels.</desc>
  <defs>
    <radialGradient id="gradient" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#fefce8" />
      <stop offset="55%" stop-color="#fde68a" />
      <stop offset="100%" stop-color="#fbbf24" />
    </radialGradient>
    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c2d12" />
      <stop offset="100%" stop-color="#b45309" />
    </linearGradient>
    <pattern id="grain" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="rgba(124,45,18,0.15)" />
      <circle cx="15" cy="20" r="1" fill="rgba(124,45,18,0.1)" />
      <circle cx="30" cy="12" r="1" fill="rgba(124,45,18,0.12)" />
    </pattern>
  </defs>

  <rect x="6" y="6" width="408" height="288" rx="36" ry="36" fill="url(#border)" />
  <rect x="18" y="18" width="384" height="264" rx="30" ry="30" fill="url(#gradient)" stroke="#7c2d12" stroke-width="2" />
  <rect x="36" y="36" width="348" height="228" rx="26" ry="26" fill="url(#grain)" opacity="0.25" />

  <g opacity="0.28">
    <path d="M36 150h348" stroke="#7c2d12" stroke-width="2" stroke-dasharray="4 6" />
    <circle cx="210" cy="75" r="46" fill="none" stroke="#7c2d12" stroke-width="3" />
    <circle cx="210" cy="225" r="46" fill="none" stroke="#7c2d12" stroke-width="3" />
  </g>
</svg>
